name: CI/CD Pipeline

on:
  push:
    branches:
      - "*"

permissions:
  contents: read
  deployments: write

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning  # Fail on warnings

  deploy:
    runs-on: ubuntu-latest
    needs: hadolint  # Wait for Hadolint to pass first
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Vercel Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'